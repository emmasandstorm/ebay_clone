{% for field, errors in form.errors.items() %}
  {{ ', '.join(errors) }}
{% endfor %}

<title>{{title}}</title>

<h1>{{title}}</h1>

<form action="" method="post" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
      {{ form.title.label }}<br />
      {{ form.title(size=128) }}
    </p>
    <p>
      {{ form.description.label }}<br />
      {{ form.description(size=256) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
